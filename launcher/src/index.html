<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
        <title>GVMP-Launcher - Login</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/login/login.css">

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <script src="assets/js/Alerts/alerts.js"></script>
        <script src="assets/js/Forms/login.js"></script>

        <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://launcher.gvmp.de:5004 https://launcher.gvmp.de:5006 https://maxcdn.bootstrapcdn.com https://code.jquery.com https://cdnjs.cloudflare.com">
    </head>
    <body>
        <div class="container-fluid">
            <div class="d-flex justify-content-center align-items-center">
                <img class="login-logo" src="./assets/img/logo.png" alt="Card image cap">
            </div>
            <div class="alert mt-3 mb-3 invisible" role="alert" id="loginMessage">
            </div>
            <div class="invisible d-flex justify-content-center align-items-center" id="loadingCircle">
                <img src="assets/img/tail-spin.svg">
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Benutzername:</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Benutzername...">
                </div>
                <div class="form-group">
                    <label for="password">Passwort:</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <button type="submit" class="btn btn-success" id="submitBtn">Login</button>
                <button class="btn btn-danger" id="exitBtn">Beenden</button>
            </form>
        </div>
    </body>
</html>
